<div ng-controller="examEditController">
	
	<h1>
		<span>examEdit</span>
		{{obj.name}}
	</h1>
	
	
	
	<div class="well">
		<form name="skaffolderForm" class="container-fluid mt-20">
			<div class="row">
				<div class="col-sm-3">
					<label for="place">Place</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.place.$invalid }">
					<input  type="text" ng-model="obj.place"  class="form-control" name="place" id="place" >
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="score">Score</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.score.$invalid }">
					<input string-to-number type="number" ng-model="obj.score"  class="form-control" name="score" id="score" >
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="valid">Valid</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.valid.$invalid }">
					<input  type="checkbox" ng-model="obj.valid"  class="form-control" name="valid" id="valid" >
		 			
				</div>
			</div>
			
			
			<h2>Relations</h2>
			<div class="row">
				<div class="col-sm-3">
					<label for="_course">
						_course
					</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm._course.$invalid }">
					<select ng-model="obj._course" class="form-control" name="_course" id="_course"  >
						<option ng-repeat="item in list_course"  value="{{item._id}}">{{item._id}}</option>
					</select>
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="_student">
						_student
					</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm._student.$invalid }">
					<select ng-model="obj._student" class="form-control" name="_student" id="_student"  >
						<option ng-repeat="item in list_student"  value="{{item._id}}">{{item._id}}</option>
					</select>
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="_teacher">
						_teacher
					</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm._teacher.$invalid }">
					<select ng-model="obj._teacher" class="form-control" name="_teacher" id="_teacher"  >
						<option ng-repeat="item in list_teacher"  value="{{item._id}}">{{item._id}}</option>
					</select>
		 			
				</div>
			</div>
			
			
			<h2>External Relations</h2>
			
	
			<div class="row mt-40">
				<button ng-if="obj._id" class="btn btn-danger" data-toggle="modal" data-target="#removeModal">
					<i class="glyphicon glyphicon-trash"></i> Remove
				</button>
				
				<button type="submit" class="btn btn-primary pull-right" ng-disabled="skaffolderForm.$invalid" ng-click="save()">Save</button>
			    <button class="btn btn-link pull-right" ng-link="/exams/">Back to List</button>
			</div>
			<div class="clearfix"></div>
		</form>
		
	</div>
	
	
	<!-- MODAL REMOVE -->
	<div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Delete item</h4>
				</div>
				<div class="modal-body">
					Do you want confirm delete? 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="remove()">YES</button>
				</div>
			</div>
		</div>
	</div>
</div>
