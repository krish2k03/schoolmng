	Module : 	courseList
	
	Links : 	courseEdit
					/courses/{id}
.				
	
	Nesteds :

<div ng-controller="courseListController">
	
	<h1>courseList</h1>
	
	<!-- SEARCH FORM -->
	<div class="well">
	    <form name="form_search" class="container-fluid">
			<div class="row">
				<div class="col-sm-3">
					<label for="name">Name</label>
				</div>
				<div class="col-sm-9 form-group" >
					<input type="text" ng-model="search.name" class="form-control" name="name" id="name" >
				</div>
			</div>
		</form>
	</div>
	
	<!-- TABLE -->
	<table class="table table-condensed table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>_id</th>
				<th>name</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list | filter: {  name:search.name,  }">
				<td ng-bind="item._id" ng-link="/courses/{{item._id}}"></td>
				<td ng-bind="item.name"></td>
			</tr>
		</tbody>
	</table>
	
	<div class="mb-20" ng-if="list.$resolved && (list | filter :{   name:search.name,  }).length == 0">
        <b>No result found</b>
    </div>

	<!-- BUTTON -->
	<button class="btn btn-primary" ng-link="/courses/new">New</button>
	
</div>
